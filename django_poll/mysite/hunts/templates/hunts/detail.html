

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hunt: {{hunt.name}}</title>
  </head>
  <body class="body" style="background-color:#aebfc2">
	<div class="container-fluid" style="min-height:95%; ">
      <div class="row justify-content-center">
        <div class="col-8">
          <h6 class="mt-2">Social Scavenger</h1>
          <hr class="mt-0 mb-4">
         <h1>{{ hunt.name }}</h1>

			{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			<form action="{% url 'hunts:sub' hunt.id %}" method="post">
			{% csrf_token %}
			{% for stop in hunt.stop_set.all %}
				<p>{{ stop.label }}</p>
				{% for answer in stop.answer_set.all %}
				    <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
				    <label for="answer{{ forloop.counter }}">{{ answer.text }}</label><br>

				{% endfor %}
				
			{% endfor %}
			<input type="submit" value="Submit">
</form> 
        </div>
      </div>
    </div>
  </body>
</html>
