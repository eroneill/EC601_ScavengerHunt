<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hunt: {{hunt.name}}</title>
  </head>
   <body class="body" style="background-color:#aebfc2">
	<div class="container-fluid" style="min-height:95%; ">
      <div class="row justify-content-center">
        <div class="col-8">
          <h6 class="mt-2">Social Scavenger</h1>
          <hr class="mt-0 mb-4">
          <!-- templates/home.html-->
			<h7 class="mt-2">Home Page</h7>

			{% block content %}
			{% if user.is_authenticated %}
			  <h3 class="mt-2">Hi {{ user.username }}!</h3>
			  <p><a href="{% url 'logout' %}">Log me out</a></p>
			  <p><a href="/hunts">Take me to my hunts!</a></p>
			{% else %}
			  <p>You are not logged in</p>
			  <a href="{% url 'login' %}">login</a>
			{% endif %}
			{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
