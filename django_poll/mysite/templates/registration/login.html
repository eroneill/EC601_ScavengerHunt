<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Welcome to Social Scavenger Hunt{% endblock %}

{% block content %}
<h1>
	Login Here
<h2>
<div class="container-fluid">
	<h2>Login</h2>
		<form method="post">
  			{% csrf_token %}
  			{{ form.as_p }}
  		<button type="submit">Login</button>
		</form>
		<a href="{% url 'signup' %}">Sign Up.</a>
</div>
{% endblock %}
